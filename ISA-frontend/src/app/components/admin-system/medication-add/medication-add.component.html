<div class="container" style="padding-top: 4em;">
    <div class="card m-3">
        <h5 class="card-header"><i class="fa fa-medkit"></i> Add new medication</h5>
        <div class="card-body">
            <form [formGroup]="medicationForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col-lg-3">
                        <label>Code:</label>
                        <input type="text" formControlName="code" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.code.errors}" />
                        <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                            <div *ngIf="f.code.errors.required">Code of a medication is required.</div>
                        </div>
                    </div>
                    <div class="form-group col-lg-9">
                        <label>Name:</label>
                        <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{'is-invalid': submitted && f.name.errors}" placeholder="Please enter the name of medication" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name of a medication is required.</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Add medication</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
