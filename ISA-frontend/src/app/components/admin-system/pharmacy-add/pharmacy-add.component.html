<div class="container" style="padding-top: 4em;">
    <div class="card m-3">
        <h5 class="card-header"><i class="fa fa-h-square"></i>
            Add new pharmacy</h5>
        <div class="card-body">
            <form [formGroup]="pharmacyForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col">
                        <label>Name:</label>
                        <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{'is-invalid': submitted && f.name.errors}" placeholder="Please enter the name of pharmacy" />
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name of a pharmacy is required.</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Address:</label>
                        <input type="text" formControlName="address" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.address.errors}" />
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required">Address of a pharmacy is required.</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>City:</label>
                        <input type="text" formControlName="city" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.city.errors}" />
                        <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                            <div *ngIf="f.city.errors.required">City is required.</div>
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Country:</label>
                        <input type="text" formControlName="country" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.country.errors}" />
                        <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                            <div *ngIf="f.country.errors.required">Country is required.</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Description:</label>
                        <textarea formControlName="description" class="form-control" [ngClass]="{'is-invalid': submitted && f.country.errors}"></textarea>
                        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                            <div *ngIf="f.description.errors.required">Description is required.</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Add pharmacy</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
