<h3>List of all pharmacies in the system</h3>
<br>
<br>
<div class="container">
    <button type="button" class="btn btn-success pull-right"><i class="fa fa-plus-circle"></i> Add new pharmacy</button>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" *ngFor='let ph of pharmacyHeaders'>{{ph}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let pharmacy of pharmacies'>
                <td>{{pharmacy.name}}</td>
                <td>{{pharmacy.address}}</td>
                <td>{{pharmacy.city}}</td>
                <td>{{pharmacy.country}}</td>
                <td>{{pharmacy.description}}</td>
                <td>
                    <button class="btn btn-info">Show information</button>
                    <button class="btn btn-info">Show administrators</button>
                    <button class="btn btn-danger"><i class="fa fa-trash"></i> Delete pharmacy</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
