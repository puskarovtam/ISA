<h2 style="text-align: center; padding-top: 1em;">List of all system administrators in the system</h2>
<br>
<br>
<div class="container">
    <button type="button" class="btn btn-success pull-right"><i class="fa fa-plus-circle"></i> Add new system administrator</button>
    <br>
    <br>
    <table class="table table-bordered">
        <thead style="text-align: center;">
            <tr>
                <th scope="col" *ngFor='let sa of systemAdminHeaders'>{{sa}}</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr *ngFor='let sysAdmin of systemAdmins'>
                <td>{{sysAdmin.name}}</td>
                <td>{{sysAdmin.surname}}</td>
                <td>{{sysAdmin.address}}</td>
                <td>{{sysAdmin.city}}</td>
                <td>{{sysAdmin.country}}</td>
                <td>{{sysAdmin.phone}}</td>
                <td>{{sysAdmin.email}}</td>
                <td>
                    <button class="btn btn-danger"><i class="fa fa-trash"></i> Delete system administrator</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
