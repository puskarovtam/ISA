<div class="container" style="padding-top: 4em;">
    <div class="card m-3">
        <h5 class="card-header">Login</h5>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <div class="form-group col">
                        <label>Email:</label>
                        <input type="email" formControlName="email" class="form-control"
                            [ngClass]="{'is-invalid': submitted && f.email.errors}" placeholder="example@mail.com" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required.</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address.</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Password:</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="******" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required.</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters.</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Login</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                </div>
            </form>
            <br>
            <div class="text-center">
                <label for="account">Don't have an account? <a href="/register">Register here.</a></label>
            </div>
        </div>
    </div>

</div>
